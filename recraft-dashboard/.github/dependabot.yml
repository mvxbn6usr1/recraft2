version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/recraft-dashboard"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "frontend"
    reviewers:
      - "mvxbn6usr1"

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/recraft-dashboard/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "backend"
    reviewers:
      - "mvxbn6usr1"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github_actions"
    reviewers:
      - "mvxbn6usr1" 